<!DOCTYPE html>
<html>
<head>
    <title>Phish-Defender - Error</title>
    <link rel="icon" href="{{ url_for('static', filename='ticon.svg') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='icon.png') }}" alt="Logo" style="max-width: 100px; height: 50px;" class="my-3">
            </a>
            <a href="{{ url_for('index') }}" class="my-0 mr-md-auto font-weight-normal">
                <h5>Phish Defender</h5>
            </a>
            <a href="{{ url_for('stats') }}" class="btn btn-outline-info mr-1">Stats</a>
            <a href="{{ url_for('api_instructions') }}" class="btn btn-outline-info mr-2">API</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Home</a>
        </div>
    </div>

        <div class="error-container text-center">
            <div class="error-icon">⚠️</div>
            <h1 class="mb-4">Oops! Something went wrong</h1>
            <div class="alert alert-danger">
                {{ error if error else "An unexpected error occurred. Please try again." }}
            </div>
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary mr-2">Return Home</a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary">Go Back</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
